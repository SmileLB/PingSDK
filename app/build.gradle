apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.1"

    defaultConfig {
        applicationId "com.example.admin.myapplication"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.pingxx:pingpp-core:2.1.9'
    //必须添加
    compile 'com.pingxx:pingpp-alipay:2.1.9'
    //使用支付宝时添加
    compile 'com.pingxx:pingpp-upacp:2.1.9'
    //使用银联支付时添加
    compile 'com.pingxx:pingpp-wxpay:2.1.9'
    //使用微信支付时添加
    compile 'com.pingxx:pingpp-bfb-sdk:2.1.9'
    // 使用百付宝时添加
    compile 'com.pingxx:pingpp-qpay:2.1.9'
    //使用QQ钱包时添加
    compile project(':lib:bdwallet_pay_sdk')
}
